{% extends 'base.html' %}

{% block title %}Register - FreshKart{% endblock %}

{% block content %}
<div class="mx-auto" style="max-width: 450px;">
  <div class="card shadow-sm p-4">
    <h3 class="text-center mb-4">📝 Create Your Account</h3>
    <form method="POST">
      <div class="mb-3">
        <label>Username</label>
        <input type="text" name="username" class="form-control" required placeholder="Enter your name">
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" name="email" class="form-control" required placeholder="you@example.com">
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" name="password" class="form-control" required placeholder="Create password">
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
    <p class="text-center mt-3">Already have an account? <a href="/login">Login here</a></p>
  </div>
</div>
{% endblock %}
