<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FreshKart - Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <!-- [Paste the same navbar here] -->
</nav>

<div class="container mt-4">
  <h2>Your Cart</h2>
  {% if cart_items %}
  <table class="table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Subtotal</th>
      </tr>
    </thead>
    <tbody>
      {% for item, qty, subtotal in cart_items %}
      <tr>
        <td>{{ item[1] }}</td>
        <td>{{ qty }}</td>
        <td>₹{{ item[4] }}</td>
        <td>₹{{ subtotal }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <h4>Total: ₹{{ total }}</h4>
  {% else %}
  <p>Your cart is empty.</p>
  {% endif %}
</div>
</body>
</html>
