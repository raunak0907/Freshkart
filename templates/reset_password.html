{% extends 'base.html' %}
{% block title %}Reset Password - FreshKart{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="card mx-auto" style="max-width: 500px;">
    <div class="card-body text-center">
      <h3 class="mb-3">🔐 Reset Your Password</h3>
      <p class="text-muted">Enter a new password for your account</p>

      <form method="POST">
        <div class="form-floating mb-3">
          <input type="password" name="password" class="form-control" id="new_password" placeholder="New Password" required>
          <label for="new_password">New Password</label>
        </div>
        <button type="submit" class="btn btn-success w-100">Reset Password</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
