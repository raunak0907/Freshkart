{% extends 'base.html' %}
{% block title %}Login - FreshKart{% endblock %}

{% block content %}
<style>
  body {
    background: linear-gradient(135deg, #c1f0c1, #a1e0a1, #8ad88a);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .login-card {
    max-width: 450px;
    margin: auto;
    background: white;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    padding: 40px 30px;
  }

  .login-logo {
    max-width: 120px;
    margin-bottom: 20px;
  }

  .social-btn {
    border-radius: 50px;
    font-weight: 600;
    padding: 10px;
    width: 100%;
    margin-bottom: 10px;
  }

  .google-btn {
    background-color: #fff;
    border: 1px solid #ddd;
    color: #444;
  }

  .apple-btn {
    background-color: #000;
    color: white;
  }

  .divider {
    margin: 20px 0;
    text-align: center;
    color: #999;
    position: relative;
  }

  .divider::before,
  .divider::after {
    content: '';
    position: absolute;
    top: 50%;
    width: 40%;
    height: 1px;
    background-color: #ccc;
  }

  .divider::before {
    left: 0;
  }

  .divider::after {
    right: 0;
  }
</style>

<div class="container py-5">
  <div class="login-card text-center">
    <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" alt="FreshKart Logo" class="login-logo">
    <h3 class="mb-3">Welcome Back to <span class="text-success">FreshKart</span> ðŸ›’</h3>

    <a href="#" class="btn social-btn google-btn">
      <img src="https://img.icons8.com/color/16/000000/google-logo.png" class="me-2"> Continue with Google
    </a>
    <a href="#" class="btn social-btn apple-btn">
      <i class="fab fa-apple me-2"></i> Continue with Apple
    </a>

    <div class="divider">or login with email</div>

    <form method="POST" action="{{ url_for('login') }}">
      <div class="form-floating mb-3">
        <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com" required>
        <label for="email">Email address</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
        <label for="password">Password</label>
      </div>

      <div class="form-check text-start mb-3">
        <input class="form-check-input" type="checkbox" name="remember" id="remember">
        <label class="form-check-label" for="remember">Remember Me</label>
      </div>

      <button type="submit" class="btn btn-success w-100 py-2">Login</button>

      <small class="d-block mt-3">
        <a href="{{ url_for('forgot_password') }}" class="text-decoration-none text-danger">Forgot password?</a>
      </small>
    </form>

    <div class="mt-3">
      <small>Don't have an account?</small>
      <a href="{{ url_for('register') }}" class="text-success fw-semibold">Register here</a>
    </div>
  </div>
</div>
{% endblock %}
