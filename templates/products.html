<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FreshKart - Products</title>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <!-- same navbar as above -->
  <!-- [Paste the navbar from home.html here] -->

<div class="container mt-4">
  <h2 class="mb-4">Available Products</h2>
  <div class="row">
    {% for product in products %}
    <div class="col-md-4 mb-4">
      <div class="card h-100">
        <img src="{{ product[2] }}" class="card-img-top" alt="{{ product[1] }}">
        <div class="card-body">
          <h5 class="card-title">{{ product[1] }}</h5>
          <p class="card-text">{{ product[3] }}</p>
          <p class="card-text"><strong>â‚¹{{ product[4] }}</strong></p>
          <a href="/add-to-cart/{{ product[0] }}" class="btn btn-primary">Add to Cart</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
</body>
</html>
