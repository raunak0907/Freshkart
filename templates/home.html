<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FreshKart - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">FreshKart</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        {% if session['username'] %}
        <li class="nav-item"><a class="nav-link disabled">Welcome, {{ session['username'] }}</a></li>
        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
        {% else %}
        <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
        <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
        {% endif %}
        <li class="nav-item"><a class="nav-link" href="/products">Shop</a></li>
        <li class="nav-item"><a class="nav-link" href="/cart">Cart 🛒</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5 text-center">
  <h1>Welcome to FreshKart 🛍️</h1>
  <p>Your daily grocery needs delivered fast and fresh.</p>
  <a class="btn btn-success mt-3" href="/products">Start Shopping</a>
</div>
</body>
</html>
